<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="static/styles.css"> -->
</head>
<body>
    <h1>To Do List App</h1>
    <div class="content">
        <form method="POST">
            <p>
                <b><label for="content">Todo Content</label></b>
            </p>
            <p>
                <input type="text" name="content" placeholder="add todo...">
            </p>
            <p>
                <b><label for="degree">Degree</label></b>
            </p>
            <p>
                <input type="radio" name="degree" id="degree-0" value="important" required>
                <label for="degree-0">Important</label>
            </p>
            <p>
                <input type="radio" name="degree" id="degree-1" value="unimportant" required>
                <label for="degree-1">Unimportant</label>
            </p>
            <button type="submit">Submit</button>
        </form>
        <hr>
        <!-- Fetching a todo document -->
        {% for todo in todos %}
            <div class="todo">
                <p> {{ todo['content'] }} <i>({{ todo['degree'] }})</i> </p>
                <!-- Delete a todo document from the collection -->
                <form method="POST" action="{{ url_for('delete', id=todo['_id']) }}">
                    <input type="submit" value="delete todo" onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>
            </div>
        {% endfor %}
    </div>

</body>
</html>
